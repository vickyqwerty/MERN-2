    <div class="container my-4" style="background-color: rgb(205, 203, 203);">
        <form class="was-validated ">
          <div class="row my-4">
          <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="fname">First Name</label> </div>
          <div class="input-group col mb-4">
            <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-user"></span></span><input type="text" class="form-control" name="fname" placeholder="First Name" required="">

        </div>
    
        
          </div>
          <div class="row my-4">
            <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="lname">Last Name</label> </div>
            <div class="input-group col mb-4">
              <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-user"></span></span><input type="text" class="form-control" name="lname" placeholder="Last Name" required="">
              <div class="invalid-feedback">Please supply your first name</div>
                </div>
            
            </div>
            <div class="row my-4">
                <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="email">E-mail</label> </div>
                <div class="input-group col mb-4">
                  <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-envelope"></span></span><input type="email" class="form-control" name="email" placeholder="E-Mail Address" required="">
                  <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                
                </div>
                <div class="row my-4">
                    <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="phno">Phone #</label> </div>
                    <div class="input-group col mb-4">
                      <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-earphone"></span></span><input type="text" class="form-control" name="phno" placeholder="(845)555-1212" required="">
                      <div class="invalid-feedback">Please supply your phone number</div>
                        </div>
                    
                    </div>
                    <div class="row my-4">
                        <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="add">Address</label> </div>
                        <div class="input-group col mb-4">
                          <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-home"></span></span><input type="text" class="form-control" name="add" placeholder="Address" required="">
                          <div class="invalid-feedback">Please supply your street address</div>
                            </div>
                        
                        </div>
                        
                        <div class="row my-4">
                            <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="city">City</label> </div>
                            <div class="input-group col mb-4">
                              <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-home"></span></span><input type="text" class="form-control" name="city" placeholder="city" required="">
                              <div class="invalid-feedback">Please supply your city</div>
                                </div>
                            
                            </div>
            
        </form>
        <form>
            <div class="row my-4">
                <div class="col-2 text-center h4 mb-4 ">  <label class="form-label my-3" for="state">State</label> </div>
                <div class="input-group col mb-4">
                  <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-list"></span></span>
                  <select name="state" style="width:200px">

                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option vallue="Telangana">Telangana</option>
                  </select>
                  </div>
                  </div>
                  <div class="row mb-4">
                    <div class="col-2 text-center h4 "> <label for="host" class="form-label">Do you have hosting?</label></div>

                        <br>
                        <input type="radio" id="no" name="host">
                        <label for="no">No</label>
    
                       </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-2 text-center h4 "> <label for="desc" class="form-label">Project Description</label></div>
                        <div class="input-group col">
                            <span class="input-group-addon" style="width: 34px;"><span class="glyphicon glyphicon-pencil"></span></span>
                            <textarea name="desc" id="desc" cols="30" rowsmb-4="2" placeholder="Project Description" class="form-control"></textarea>
                            </div>
                            </div>
            
              <div class="col"><button type="submit" class="btn btn-warning p-3  text-light row "><span class="col">Send&nbsp; <span class="glyphicon glyphicon-send"></span></span></button></div>
